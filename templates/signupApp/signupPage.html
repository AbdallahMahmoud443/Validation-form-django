<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    {% load bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %}
    <style>
      .errorlist{
        list-style: none;
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
        <h1 class="text-primary mb-3"> SignUp Form </h1>
      <form action="" method="post">
        {% csrf_token %}
        <table class="table">
          {{form.as_table}}
        </table>
        {% comment %} 
         formnovalidate="formnovalidate" => to deactivate validation of html,it's important for django validations to work 
        {% endcomment %}
        <button type="submit" class="btn btn-primary" formnovalidate="formnovalidate">SignUp</button>
      </form>
    </div>
  </body>
</html>
